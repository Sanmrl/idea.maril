  <body>
    <!--Header con logo, titulo y nav bar-->
    <header class="header">
      <img class="logo" src="../multimedia/logo.png" alt="logo" />

      <nav>
        <ul>
          <li class="lista"><a href="../index.html">Home</a></li>
          <li class="lista">
            <a href="productos-y-precios.html">Productos y Precios</a>

          <li class="lista">

          <li class="lista">
            <a href="trabaja-con-nosotros.html">Trabaja con nosotros</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Inicio cuerpo principal-->
    <main class="main">
      <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" />
        <br />
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="" />
        <br />
        <label for="email">email</label>
        <input type="email" name="email" id="" />
        <br />
        <label for="comentario"></label>
        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        <input type="submit" />
      </form>
    </main>
    <!--Fin del cuerpo-->
    <!--Inicio footer-->
    <footer class="footer">
      <div class="containerrrss">
        <a href="http://www.twitter.com"
          ><img
            class="img_rrss1"
            src="../multimedia/twitter.png"
            alt="Logo de Twitter"
        /></a>

        <a href="http://www.facebook.com"
          ><img
            class="img_rrss2"
            src="../multimedia/facebook.png"
            alt="Logo de Facebook"
        /></a>

        <a href="http://www.instagram.com"
          ><img
            class="img_rrss3"
            src="../multimedia/instagram.png"
            alt="Logo de Instagram"
        /></a>
      </div>

      <div class="container-resto">
        <div class="horarios">
          <h4>Horarios de apertura</h4>
          <table border="1">
            <th>Lunes a Viernes</th>
            <th>Sabados</th>
            <tr>
              <td>De 9 a 18</td>
              <td>De 10 a 17</td>
            </tr>

        </div>

        <div class="suscibirse">
          <form action="">
            <label for="email">Suscribirse para recibir novedades</label>
            <input type="email" name="email" id="email" />
            <input type="submit" />
          </form>
        </div>
      </div>
      <div class="copy">Copyright</div>
      <div class="privacy">Privacy Policy</div>
    </footer>
