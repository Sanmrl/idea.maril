    <main class="main">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1"> Direcci√≥n de mail</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Cantidad de productos</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>

            <option>5</option>

        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Producto elegido</label>

            <option>Torta</option>
            <option>Tarta</option>
            <option>Medialunas</option>
            <option>Macarons</option>
            <option>Perzonalizado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comentarios</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </div>
      </form>
